<!DOCTYPE html>
<html>

<head>
    <title>RapiDoc API Documentation</title>
    <meta charset="UTF-8">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>

<body>
    <rapi-doc spec-url="{{ url_for('openapi') }}" render-style="read" show-header="true" allow-authentication="true"
        theme="light" bg-color="#fafafa" id="rapidoc">
    </rapi-doc>
</body>

</html>
